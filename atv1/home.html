<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  <title>Calculadora de Média</title>
</head>
<body>
  <h1>Calculadora de Média</h1>
  <form id="mediaForm">
    <input type="number" name="num1" step="any" placeholder="Número 1" required><br><br>
    <input type="number" name="num2" step="any" placeholder="Número 2" required><br><br>
    <input type="number" name="num3" step="any" placeholder="Número 3" required><br><br>
    <input type="number" name="num4" step="any" placeholder="Número 4" required><br><br>
    <button type="submit">Calcular Média</button>
  </form>

  <div id="resultado" style="margin-top: 20px; font-weight: bold;"></div>


</body>
</html>
